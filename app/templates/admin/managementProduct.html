{% extends 'admin/manage.html' %}
{% load static %}
{% block blog-product %}
<style>
    .container {
        margin-top: 20px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .text-right {
        margin-bottom: 20px;
    }

    /* Thêm một lớp CSS để định dạng nút "Thêm sản phẩm" */
    .add-product-button {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 5px;
    }

    .add-product-button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    img {
        max-height: 100px;
    }

    .btn-group {
        display: flex;
    }

    .btn-group .btn {
        margin-right: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>
    <div class="container mt-4">
       <h2>Quản lý sản phẩm</h2>
    <div class="text-right mb-3">
       <button style="border: none;" class="primary-btn" data-toggle="modal" ><a href="{% url 'addProduct' %}">Thêm sản phẩm</a></button>
  </div>
  <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Giá</th>
                                    <th>Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>
                                        {{ product.id }}
                                    </td>
                                    <td>
                                        <img style="height: 100px" src="{{ product.ImageURL }}" alt="">
                                    </td>
                                    <td>
                                        {{ product.name }}
                                    </td>
                                    <td>
                                        {{ product.price|floatformat:0 }}
                                    </td>
                                    <td>
                                        <a style="h" href="{% url 'viewProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Xem</a>
                                        <a href="{% url 'editProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Sửa</a>
                                        <a href="{% url 'deleteProduct' %}?id={{ product.id }}" class="btn btn-danger btn-sm">Xóa</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock blog-product %}
